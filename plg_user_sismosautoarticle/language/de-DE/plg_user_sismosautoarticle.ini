PLG_USER_SISMOSAUTOARTICLE="Benutzer - SimplySmartOS Automatische Beitrag"
PLG_USER_SISMOSAUTOARTICLE_XML_DESCRIPTION="<p>Dieses Plugin erstellt nach der erstmaligen Aktivierung eines Benutzers automatisch einen Beitrag in einer vordefinierten Kategorie</p><h3>Beschränken auf einzelne Benutzergruppen</h3><p>In den meisten Fällen soll nicht für alle neuen Benutzer ein Artikel generiert werden, sondern nur für bestimmte Benutzergruppen. Über das Feld <i>Benutzer-Gruppen Filter</i> kann das Verhalten auf einzelne Benutzergruppen beschränkt werden. Standardmäßig wird für alle neuen Benutzer ein Artikel erstellt.<br/><b>Es wird dringend empfohlen, dies auf die benötigten Benutzergruppen zu beschränken.</b></p><h3>Beitrags-Titel und Alias</h3><p>Der Standard Beitrags-Titel aus den Plugin-Einstellung ist optional und wird durch den Namen des neuen Benutzers automatisch ergänzt.<br>Der Alias wird aus dem Namen des neuen Benutzers automatisch generiert. Sollte ein Name doppelt vorkommen wird eine nummerische Zeichenkette an den Alias gehängt.</p><h3>Standardwerte für neue Benutzer-Beiträge definieren</h3><p>Alle in den Plugin-Einstellungen definierten Standard-Werte werden in neu angelegte Beiträge automatisch übernommen.<br>Eine Änderung in den Plugin-Einstellungen hat rückwirkend keinen Einfluss auf bereits zuvor erstellte Benutzer-Beiträge.<br>Die Werte können jederzeit im jeweiligen Beitrag geändert werden.</p><h3>Fehlerbehebung</h3><p>Bei Problemen kann die Protokollierung durch Ändern der Option <i>Logs aktivieren</i> eingeschaltet werden. Nach Aktivierung ist die Logdatei im Pfad <i>administrator/logs/plg_user_sismosautoarticle.php</i> zu finden.<br/>Unabhängig von dieser Option sendet die Joomla-Kernkomponente für private Nachrichten bei Auftreten eines Fehlers auch eine Nachricht an andere SuperUser, wenn sie ordnungsgemäß aktiviert und konfiguriert ist.</p>"

PLG_USER_SISMOSAUTOARTICLE="User - SimplySmartOS AutoArticle"
PLG_USER_SISMOSAUTOARTICLE_XML_DESCRIPTION="<p>This plugin automatically creates an article in a predefined category after the first activation of a user</p><h3>Limit the behavior to individual user groups</h3><p>In most cases, you don't want to generate articles for all of your new users, but for those of a specific user group. You can limit the behavior to individual user groups using the <i>Filter user groups</i> field. The default behavior is to create an article for all new users.<br/><b>It is highly recommended to limit this to the user groups you need.</b></p><h3>Article title and alias</h3><p><p>The standard article title from the plugin settings is optional and automatically supplemented with the name of the new user.<br>The alias is automatically generated from the username. If a name occurs twice, a numeric string is appended to the alias.</p><h3>Define default values ​​for new user article</h3><p>All default values ​​defined in the plugin settings are automatically applied to newly created user articles.<br>A change in the plugin settings has no retroactive effect on previously created articles.<br>The values ​​can be changed at any time in the respective article.</p><h3>Troubleshooting</h3><p>In case of problems, logging can be enabled by changing the <i>Enable Logs</i> option. After activation, the log file can be found in the path <i>administrator/logs/plg_user_sismosautoarticle.php</i>.<br/>Regardless of this option, when an error occurs, the Joomla core private messaging component will also send a message to other SuperUsers if properly enabled and configured.</p>"
